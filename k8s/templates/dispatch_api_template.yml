apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample_deployment
  namespace: {{ deployment.namespace }}
  labels:
    application: ml-model-ci-deployment
spec:
  replicas: {{ deployment.replicas }}
  minReadySeconds: 15
  selector:
    matchLabels:
        application: ml-model-ci-deployment
  template:
    metadata:
      namespace: {{ deployment.namespace }}
      labels:
        application: ml-model-ci-deployment
    spec:
      initContainers:
        - name: retrieve_model
          image: {{ init_container.image }}
          args: {{ init_container.args }}
          {% if init_env_object_list is defined %}
          env:
            {% for env_object in init_env_object_list %}
            - name: {{ env_object.name }}
              value: {{ env_object.value}}
            {% endfor %}
          {% endif %}
          volumeMounts:
            - name: models-volume
              mountPath: {{ init_container.model_path }}
      containers:
        - name: {{ deployment.name }}
          image: {{ deployment.image }}
          {% if deployment.trt_model_repo is defined %}
          args: ["trtserver", "--model-store={{ deployment.trt_model_repo }}"]
          {% endif %}
          {% if env_object_list is defined %}
          env:
            {% for env_object in env_object_list %}
            - name: {{ env_object.name }}
              value: {{ env_object.value}}
            {% endfor %}
          {% endif %}
          {% if cuda is defined %}
          resources:
            limits:
              nvidia.com/gpu: 1
          {% endif %}
          ports:
            {% for port_object in port_object_list %}
            - name: {{ port_object.name }}
              containerPort: {{ port_object.value }}
            {% endfor %}
          volumeMounts:
            - name: models-volume
              mountPath: {{ deployment.model_path }}
      {% if cuda is defined %}
      tolerations:
        - key: nvidia.com/gpu
          operator: Equal
          value: "present"
          effect: NoSchedule
      {% endif %}
      volumes:
        - name: models-volume
          emptyDir: {}
